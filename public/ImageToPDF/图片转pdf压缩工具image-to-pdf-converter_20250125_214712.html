<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root {

</head>
<body>
    <div class="container">
        <h1>å›¾ç‰‡è½¬PDFå·¥å…·</h1>
        <div id="dropZone" class="dropzone">
            <div class="icon">ğŸ“</div>
            <p>æ‹–æ”¾å›¾ç‰‡æ–‡ä»¶åˆ°è¿™é‡Œï¼Œæˆ–è€…ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>
        <div id="fileList" class="file-list"></div>
        <div class="controls">
            <select id="compressionLevel">
                <option value="0.3">é«˜å‹ç¼©ï¼ˆè¾ƒå°æ–‡ä»¶ï¼Œè¾ƒä½è´¨é‡ï¼‰</option>
                <option value="0.6" selected>ä¸­ç­‰å‹ç¼©ï¼ˆå¹³è¡¡ï¼‰</option>
                <option value="0.9">ä½å‹ç¼©ï¼ˆè¾ƒå¤§æ–‡ä»¶ï¼Œè¾ƒé«˜è´¨é‡ï¼‰</option>
            </select>
            <button onclick="convertToPDF()">è½¬æ¢ä¸ºPDF</button>
        </div>
        <div id="status"></div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        let selectedFiles = [];

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('highlight');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('highlight');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('highlight');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            const filesByFolder = {};
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    // è·å–å®Œæ•´çš„ç›¸å¯¹è·¯å¾„
                    const path = file.webkitRelativePath;
                    // è·å–æ–‡ä»¶å¤¹è·¯å¾„ï¼ˆå»æ‰æ–‡ä»¶åï¼‰
                    const folderPath = path.substring(0, path.lastIndexOf('/'));
                    
                    if (!filesByFolder[folderPath]) {
                        filesByFolder[folderPath] = [];
                    }
                    // æ·»åŠ æ–‡ä»¶å’Œå…¶å®Œæ•´è·¯å¾„
                    filesByFolder[folderPath].push({
                        file: file,
                        path: path
                    });
                }
            });

            // å¯¹æ¯ä¸ªæ–‡ä»¶å¤¹ä¸­çš„æ–‡ä»¶æŒ‰è·¯å¾„æ’åº
            for (let folder in filesByFolder) {
                filesByFolder[folder].sort((a, b) => a.path.localeCompare(b.path));
            }
            
            selectedFiles = filesByFolder;
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = Object.entries(selectedFiles).map(([folderPath, files]) => `
                <div class="file-item">
                    <span class="file-icon">ğŸ“</span>
                    ${folderPath} (${files.length} ä¸ªæ–‡ä»¶)
                </div>
            `).join('');
        }

        async function convertToPDF() {
            const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);
            
            if (Object.keys(selectedFiles).length === 0) {
                status.textContent = 'è¯·é€‰æ‹©æ–‡ä»¶å¤¹';
                return;
            }

            status.textContent = 'æ­£åœ¨å¤„ç†...';
            progress.style.width = '0%';

            let processedFolders = 0;
            const totalFolders = Object.keys(selectedFiles).length;

            try {
                // ä¸ºæ¯ä¸ªæ–‡ä»¶å¤¹åˆ›å»ºå•ç‹¬çš„PDF
                for (const [folderPath, files] of Object.entries(selectedFiles)) {
                    // åˆ›å»ºæ–°çš„PDFæ–‡æ¡£
                    const pdfDoc = await PDFLib.PDFDocument.create();
                    status.textContent = `æ­£åœ¨å¤„ç†æ–‡ä»¶å¤¹: ${folderPath}`;

                    // å¤„ç†å½“å‰æ–‡ä»¶å¤¹ä¸­çš„æ‰€æœ‰å›¾ç‰‡
                    for (let i = 0; i < files.length; i++) {
                        const fileObj = files[i];
                        const compressedImageData = await compressImage(fileObj.file, compressionLevel);
                        const image = await pdfDoc.embedJpg(compressedImageData);
                        const { width, height } = image.size();

                        const page = pdfDoc.addPage([width, height]);
                        page.drawImage(image, {
                            x: 0,
                            y: 0,
                            width: width,
                            height: height,
                        });

                        // æ›´æ–°è¿›åº¦æ¡
                        const totalProgress = (processedFolders / totalFolders) + 
                                            ((i + 1) / files.length) * (1 / totalFolders);
                        progress.style.width = `${totalProgress * 100}%`;
                    }

                    // è·å–æ–‡ä»¶å¤¹åç§°ï¼ˆå»æ‰è·¯å¾„ï¼‰
                    const folderName = folderPath.split('/').pop();
                    
                    // ä¿å­˜å½“å‰æ–‡ä»¶å¤¹çš„PDF
                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    saveAs(blob, `${folderName}.pdf`);
                    
                    processedFolders++;
                }

                status.textContent = 'æ‰€æœ‰PDFç”Ÿæˆå®Œæˆï¼';
                progress.style.width = '100%';
            } catch (error) {
                status.textContent = 'å¤„ç†è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯: ' + error.message;
                console.error('Error:', error);
            }
        }

        function compressImage(file, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, img.width, img.height);
                        canvas.toBlob(
                            (blob) => {
                                const reader = new FileReader();
                                reader.onloadend = () => resolve(new Uint8Array(reader.result));
                                reader.readAsArrayBuffer(blob);
                            },
                            'image/jpeg',
                            quality
                        );
                    };
                    img.src = event.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
